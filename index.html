<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BGPC MANUFACTURING DASHBOARD</title>
<link href="https://rsms.me/inter/inter.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Inter', sans-serif; background:#f9fbfc; color:#2d3748; }
  .card { background:white; border-radius:12px; padding:14px; margin-bottom:12px; box-shadow:0 4px 16px rgba(0,0,0,.08); border-left:5px solid #3b82f6; }
  .stage { background:#f8fafc; border-radius:8px; padding:8px; font-size:0.73rem; min-height:82px; border:1px solid #e2e8f0; }
  .stage.delayed { border-color:#dc2626!important; background:#fee2e2!important; }
  .stage-name { color:#1e40af; font-size:0.78rem; margin-bottom:4px; font-weight:600; }
  .target { font-size:0.65rem; color:#dc2626; background:#fee2e2; padding:2px 6px; border-radius:4px; display:inline-block; }
  .subcode { background:#e2e8f0; color:#4a5568; padding:4px 8px; border-radius:6px; margin:2px 0; font-size:0.7rem; cursor:pointer; }
  .subcode.done { background:#10b981; color:white; font-weight:600; }
  .model-tag { background:#3b82f6; color:white; padding:4px 12px; border-radius:8px; font-size:0.85rem; font-weight:700; }
  .lot-tag { background:#8b5cf6; color:white; padding:4px 12px; border-radius:50px; font-size:0.8rem; font-weight:700; }
  .completion-text { background:#6366f1; color:white; font-weight:700; font-size:0.95rem; padding:6px 14px; border-radius:50px; min-width:110px; text-align:center; box-shadow:0 3px 10px rgba(99,102,241,0.4); }
  .comp-0   { background:#ef4444; }
  .comp-50  { background:#f59e0b; }
  .comp-100 { background:#10b981; }
  .btn { padding:8px 16px; border-radius:8px; font-size:0.85rem; font-weight:500; }
  .save-status { position:fixed; bottom:20px; right:20px; background:#10b981; color:white; padding:12px 24px; border-radius:50px; font-weight:bold; box-shadow:0 6px 20px rgba(16,185,129,0.5); opacity:0; transition:opacity 0.4s; z-index:9999; }
  .save-status.show { opacity:1; }
</style>
</head>
<body class="p-4 max-w-6xl mx-auto">

<h1 class="text-3xl font-bold text-center mb-2">BGPC MANUFACTURING DASHBOARD</h1>
<p class="text-center text-xs text-gray-600 mb-2" id="clock"></p>
<p class="text-center text-green-600 font-bold text-2xl mb-6 tracking-wider">LIVE</p>

<div class="grid grid-cols-4 gap-4 mb-6">
  <div class="bg-white rounded-lg p-4 text-center shadow"><div class="text-4xl font-bold text-blue-600" id="total">0</div><div class="text-sm text-gray-600">Total Lots</div></div>
  <div class="bg-white rounded-lg p-4 text-center shadow"><div class="text-4xl font-bold text-green-600" id="running">0</div><div class="text-sm text-gray-600">Running</div></div>
  <div class="bg-white rounded-lg p-4 text-center shadow"><div class="text-4xl font-bold text-teal-600" id="done">0</div><div class="text-sm text-gray-600">Complete</div></div>
  <div class="bg-white rounded-lg p-4 text-center shadow"><div class="text-4xl font-bold text-red-600" id="late">0</div><div class="text-sm text-gray-600">Delayed</div></div>
</div>

<div class="flex flex-wrap justify-between items-center mb-4 gap-3">
  <h2 class="text-lg font-medium">Running (Soonest First) → Completed (Latest Due)</h2>
  <div class="flex flex-wrap gap-2">
    <button onclick="openNewLot()" class="btn bg-green-600 text-white hover:bg-green-700">+ New Lot</button>
    <button onclick="downloadBackup()" class="btn bg-indigo-600 text-white text-xs">Backup</button>
    <button onclick="restoreBackup()" class="btn bg-orange-600 text-white text-xs">Restore</button>
  </div>
</div>

<div id="lotsList" class="space-y-4"></div>
<div id="saveStatus" class="save-status">SAVED</div>

<!-- MODAL -->
<div id="lotModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-full max-w-lg shadow-2xl">
    <h3 class="text-xl font-bold mb-4 text-center">Create New Lot</h3>
    <form id="lotForm" class="space-y-4">
      <select id="modelSelect" class="w-full p-3 border rounded" onchange="loadModel()" required>
        <option value="">-- Select Model --</option>
      </select>
      <input type="text" id="lotNumber" placeholder="Lot Number" class="w-full p-3 border rounded" required>
      <select id="customer" class="w-full p-3 border rounded">
        <option>Cobra</option><option>Escort</option><option>EMT</option><option>Stinger</option><option>Motorola</option><option>Asahi</option>
      </select>
      <input type="number" id="qty" value="1500" class="w-full p-3 border rounded">
      <input type="date" id="endDate" class="w-full p-3 border rounded" required>
      <div id="targets" class="hidden space-y-2 border-t pt-4">
        <p class="text-sm text-center font-medium text-gray-600">Target Dates per Section</p>
        <div id="targetInputs"></div>
      </div>
      <div class="flex gap-3 mt-6">
        <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded font-bold">Create Lot</button>
        <button type="button" onclick="document.getElementById('lotModal').classList.add('hidden')" class="flex-1 bg-gray-500 text-white py-3 rounded font-bold">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
// FINAL WORKING CODE — YOUR EXACT UI — 100% FIXED
const STORAGE_KEY = "bgpc_dashboard_v9_final";
const STAGES = ['SMT','Subwork','Manual Insert','Assembly','Packing'];

let lots = [];
let MODELS = {
  "MAX360CMKII": { stages: [
    {name:"SMT", codes:[{c:"A06-028708-00",d:"GPS CHIP MOUNT ASS'Y"},{c:"A06-028883-00",d:"MAIN CHIP MOUNT ASS'Y"},{c:"A06-028646-00",d:"LNA CHIP MOUNT ASS'Y"}]},
    {name:"Subwork", codes:[{c:"A06-028812-00",d:"UPPER CASE ASS'Y"}]},
    {name:"Manual Insert", codes:[{c:"A06-028707-00",d:"GPS ASS'Y"},{c:"A06-028645-00",d:"M13 HORN ASS'Y"}]},
    {name:"Assembly", codes:[{c:"A06-028636-00",d:"SET ASS'Y"},{c:"A06-028882-00",d:"MAIN PCB ASS'Y"}]},
    {name:"Packing", codes:[{c:"A06-028635-00",d:"PACKING ASS'Y"}]}
  ]}
};

// LOAD FROM LOCALSTORAGE
function loadData() {
  const data = localStorage.getItem(STORAGE_KEY);
  if (data) {
    try {
      const parsed = JSON.parse(data);
      lots = parsed.lots || [];
      if (parsed.models) MODELS = parsed.models;
    } catch(e) { lots = []; }
  }
  renderAll();
}

// SAVE TO LOCALSTORAGE
function saveData() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify({lots: lots, models: MODELS}));
  const s = document.getElementById("saveStatus");
  s.classList.add("show");
  setTimeout(() => s.classList.remove("show"), 1500);
}

loadData();

// RENDER
function renderAll() {
  calculateProgress();
  renderLots();
  updateSummary();
}

function calculateProgress() {
  lots.forEach(lot => {
    let total = 0, done = 0;
    lot.stages.forEach(stage => {
      total += stage.codes.length;
      done += stage.codes.filter(c => c.done).length;
    });
    lot.progress = total ? Math.round((done / total) * 100) : 0;
  });
}

function updateSummary() {
  const today = new Date().toISOString().slice(0,10);
  document.getElementById("total").textContent = lots.length;
  document.getElementById("running").textContent = lots.filter(l => l.progress < 100).length;
  document.getElementById("done").textContent = lots.filter(l => l.progress === 100).length;
  document.getElementById("late").textContent = lots.filter(l => l.end < today && l.progress < 100).length;
}

function renderLots() {
  const running = lots.filter(l => l.progress < 100).sort((a,b) => a.end.localeCompare(b.end));
  const done = lots.filter(l => l.progress === 100).sort((a,b) => b.end.localeCompare(a.end));
  const all = [...running, ...done];

  document.getElementById("lotsList").innerHTML = all.map((lot, index) => {
    const i = lots.indexOf(lot);
    const p = lot.progress;
    const color = p === 100 ? "comp-100" : p >= 50 ? "comp-50" : "comp-0";
    const isLate = lot.end < new Date().toISOString().slice(0,10) && p < 100;

    return `<div class="card ${isLate ? 'border-l-red-600' : ''}">
      <div class="flex justify-between items-center mb-4 text-sm">
        <div><span class="model-tag">${lot.model}</span><span class="lot-tag ml-2">${lot.lot}</span>
          <span class="ml-3 text-gray-600">${lot.customer} · ${lot.qty} pcs · Due: ${lot.end}</span>
        </div>
        <div class="flex items-center gap-3">
          <div class="completion-text ${color}">${p}%</div>
          <button onclick="if(confirm('Delete ${lot.lot}?')){lots.splice(${i},1);renderAll();saveData();}" class="text-red-600 hover:bg-red-50 px-3 py-1 rounded text-2xl">×</button>
        </div>
      </div>
      <div class="grid grid-cols-5 gap-3">
        ${lot.stages.map((stage, si) => {
          const delayed = stage.target && stage.target < new Date().toISOString().slice(0,10) && stage.codes.some(c => !c.done);
          return `<div class="stage ${delayed ? 'delayed' : ''}">
            <div class="stage-name">${stage.name}</div>
            ${stage.target ? `<div class="target">${stage.target}</div>` : ''}
            <div class="text-center text-xs text-gray-600 mb-1">${stage.codes.filter(c=>c.done).length}/${stage.codes.length}</div>
            ${stage.codes.map((code, ci) => `<div class="subcode ${code.done?'done':''}" onclick="lots[${i}].stages[${si}].codes[${ci}].done=!lots[${i}].stages[${si}].codes[${ci}].done;renderAll();saveData();">
              ${code.c} — ${code.d}
            </div>`).join('')}
          </div>`;
        }).join('')}
      </div>
    </div>`;
  }).join('');
}

// MODAL
function openNewLot() {
  const sel = document.getElementById("modelSelect");
  sel.innerHTML = '<option value="">-- Select Model --</option>';
  Object.keys(MODELS).sort().forEach(m => sel.add(new Option(m,m)));
  document.getElementById("lotForm").reset();
  document.getElementById("endDate").valueAsDate = new Date();
  document.getElementById("targets").classList.add("hidden");
  document.getElementById("lotModal").classList.remove("hidden");
}

function loadModel() {
  const m = document.getElementById("modelSelect").value;
  if (!m) { document.getElementById("targets").classList.add("hidden"); return; }
  document.getElementById("targets").classList.remove("hidden");
  document.getElementById("targetInputs").innerHTML = STAGES.map(s => `
    <div class="flex justify-between items-center">
      <span class="font-medium text-sm">${s}</span>
      <input type="date" id="t_${s.replace(/ /g,'')}" class="p-2 border rounded text-xs w-36">
    </div>`).join('');
}

document.getElementById("lotForm").onsubmit = function(e) {
  e.preventDefault();
  const model = document.getElementById("modelSelect").value;
  if (!model) return;

  const template = MODELS[model];
  const newStages = template.stages.map(s => ({
    name: s.name,
    codes: s.codes.map(c => ({c: c.c, d: c.d, done: false})),
    target: document.getElementById("t_" + s.name.replace(/ /g,''))?.value || ""
  }));

  lots.push({
    model: model,
    lot: document.getElementById("lotNumber").value.trim() || "LOT-" + Date.now(),
    customer: document.getElementById("customer").value,
    qty: Number(document.getElementById("qty").value) || 1500,
    end: document.getElementById("endDate").value,
    stages: newStages
  });

  document.getElementById("lotModal").classList.add("hidden");
  renderAll();
  saveData();
};

// CLOCK
setInterval(() => {
  document.getElementById("clock").textContent = new Date().toLocaleString();
}, 1000);

// BACKUP & RESTORE
function downloadBackup() {
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([JSON.stringify({lots, models: MODELS}, null, 2)], {type: "application/json"}));
  a.download = "bgpc_backup_" + new Date().toISOString().slice(0,10) + ".json";
  a.click();
}

function restoreBackup() {
  const input = document.createElement("input");
  input.type = "file";
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = ev => {
      try {
        const data = JSON.parse(ev.target.result);
        lots = data.lots || [];
        if (data.models) MODELS = data.models;
        renderAll();
        saveData();
        alert("Restored!");
      } catch { alert("Invalid file"); }
    };
    reader.readAsText(file);
  };
  input.click();
}

renderAll();
</script>
</body>
</html>

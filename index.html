<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BGPC MANUFACTURING - LIVE DASHBOARD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://rsms.me/inter/inter.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Inter', sans-serif; background:#f9fbfc; color:#2d3748; }
  .card { background:white; border-radius:12px; padding:14px; margin-bottom:12px; box-shadow:0 4px 16px rgba(0,0,0,.08); border-left:5px solid #3b82f6; }
  .stage { background:#f8fafc; border-radius:8px; padding:8px; font-size:0.73rem; min-height:82px; border:1px solid #e2e8f0; }
  .stage.delayed { border-color:#dc2626!important; background:#fee2e2!important; }
  .stage-name { color:#1e40af; font-size:0.78rem; margin-bottom:4px; font-weight:600; }
  .target { font-size:0.65rem; color:#dc2626; background:#fee2e2; padding:2px 6px; border-radius:4px; display:inline-block; }
  .subcode { background:#e2e8f0; color:#4a5568; padding:4px 8px; border-radius:6px; margin:2px 0; font-size:0.7rem; cursor:pointer; }
  .subcode.done { background:#10b981; color:white; font-weight:600; }
  .model-tag { background:#3b82f6; color:white; padding:4px 12px; border-radius:8px; font-size:0.85rem; font-weight:700; }
  .lot-tag { background:#8b5cf6; color:white; padding:4px 12px; border-radius:50px; font-size:0.8rem; font-weight:700; }
  .completion-text { background:#6366f1; color:white; font-weight:700; font-size:0.95rem; padding:6px 14px; border-radius:50px; min-width:110px; text-align:center; box-shadow:0 3px 10px rgba(99,102,241,0.4); }
  .comp-0   { background:#ef4444; }
  .comp-50  { background:#f59e0b; }
  .comp-100 { background:#10b981; }
  .btn { padding:8px 16px; border-radius:8px; font-size:0.85rem; font-weight:500; }
  .save-status { position:fixed; bottom:20px; right:20px; background:#10b981; color:white; padding:12px 28px; border-radius:50px; font-weight:900; box-shadow:0 8px 30px rgba(16,185,129,0.5); opacity:0; transition:opacity 0.4s; z-index:9999; }
  .save-status.show { opacity:1; }
</style>
</head>
<body class="p-4 max-w-6xl mx-auto">

<h1 class="text-3xl font-bold text-center mb-2 text-blue-800">BGPC MANUFACTURING DASHBOARD</h1>
<p class="text-center text-xs text-gray-600 mb-4" id="clock"></p>
<div class="text-center mb-6">
  <span class="bg-green-600 text-white px-8 py-3 rounded-full text-2xl font-bold shadow-lg">LIVE</span>
</div>

<!-- SUMMARY CARDS -->
<div class="grid grid-cols-4 gap-4 mb-6">
  <div class="bg-white rounded-lg p-4 text-center shadow-lg"><div class="text-4xl font-bold text-blue-600" id="total">0</div><div class="text-sm text-gray-600">Total Lots</div></div>
  <div class="bg-white rounded-lg p-4 text-center shadow-lg"><div class="text-4xl font-bold text-green-600" id="running">0</div><div class="text-sm text-gray-600">Running</div></div>
  <div class="bg-white rounded-lg p-4 text-center shadow-lg"><div class="text-4xl font-bold text-teal-600" id="done">0</div><div class="text-sm text-gray-600">Complete</div></div>
  <div class="bg-white rounded-lg p-4 text-center shadow-lg"><div class="text-4xl font-bold text-red-600" id="late">0</div><div class="text-sm text-gray-600">Delayed</div></div>
</div>

<div class="flex flex-wrap justify-between items-center mb-4 gap-3">
  <h2 class="text-lg font-medium">All Production Lots</h2>
  <div class="flex flex-wrap gap-2">
    <button onclick="openNewLot()" class="btn bg-green-600 text-white hover:bg-green-700">+ NEW LOT</button>
    <button onclick="downloadBackup()" class="btn bg-indigo-600 text-white">BACKUP</button>
    <button onclick="restoreBackup()" class="btn bg-orange-600 text-white">RESTORE</button>
  </div>
</div>

<div id="lotsList" class="space-y-4"></div>
<div id="saveStatus" class="save-status">SAVED!</div>

<!-- NEW LOT MODAL -->
<div id="lotModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl p-8 w-full max-w-2xl shadow-2xl">
    <h3 class="text-3xl font-bold text-center mb-8 text-blue-800">CREATE NEW LOT</h3>
    <form id="lotForm" class="space-y-6">
      <select id="modelSelect" class="w-full p-4 border-2 rounded-xl text-lg" onchange="loadTargets()" required>
        <option value="">-- SELECT MODEL --</option>
      </select>
      <input type="text" id="lotNumber" placeholder="Lot Number" class="w-full p-4 border-2 rounded-xl text-lg" required>
      <select id="customer" class="w-full p-4 border-2 rounded-xl text-lg">
        <option>Cobra</option><option>Escort</option><option>EMT</option><option>Stinger</option><option>Motorola</option><option>Asahi</option>
      </select>
      <input type="number" id="qty" value="1500" class="w-full p-4 border-2 rounded-xl text-lg">
      <input type="date" id="dueDate" class="w-full p-4 border-2 rounded-xl text-lg" required>
      <div id="targetSection" class="hidden bg-gray-100 p-6 rounded-xl">
        <p class="text-center font-bold mb-4 text-gray-700">Target Dates per Stage</p>
        <div id="targetInputs"></div>
      </div>
      <div class="flex gap-4 mt-8">
        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-xl font-bold text-xl">CREATE LOT</button>
        <button type="button" onclick="document.getElementById('lotModal').classList.add('hidden')" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-5 rounded-xl font-bold text-xl">CANCEL</button>
      </div>
    </form>
  </div>
</div>

<script>
// BGPC DASHBOARD - FINAL PERFECT VERSION 2025
const STORAGE_KEY = "BGPC_DASHBOARD_2025_LIVE";
const STAGES = ['SMT','Subwork','Manual Insert','Assembly','Packing'];

let lots = [];
let MODELS = {
  "MAX360CMKII": { stages: [
    {name:"SMT", codes:["A06-028708-00","A06-028883-00","A06-028646-00"], desc:["GPS CHIP MOUNT","MAIN CHIP MOUNT","LNA CHIP MOUNT"]},
    {name:"Subwork", codes:["A06-028812-00"], desc:["UPPER CASE ASS'Y"]},
    {name:"Manual Insert", codes:["A06-028707-00","A06-028645-00"], desc:["GPS ASS'Y","M13 HORN ASS'Y"]},
    {name:"Assembly", codes:["A06-028636-00","A06-028882-00"], desc:["SET ASS'Y","MAIN PCB ASS'Y"]},
    {name:"Packing", codes:["A06-028635-00"], desc:["PACKING ASS'Y"]}
  ]},
  // Add more models here later
};

// LOAD DATA
function loadData() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    try {
      const data = JSON.parse(saved);
      lots = data.lots || [];
      if (data.models) MODELS = data.models;
    } catch(e) {
      lots = [];
    }
  }
  renderAll();
}
loadData();

// SAVE DATA
function saveData() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify({lots, models: MODELS}));
  const s = document.getElementById("saveStatus");
  s.classList.add("show");
  setTimeout(() => s.classList.remove("show"), 1500);
}

// RENDER EVERYTHING
function renderAll() {
  calculateProgress();
  renderLots();
  updateSummary();
}

function calculateProgress() {
  lots.forEach(lot => {
    let total = 0, done = 0;
    lot.stages.forEach(s => {
      total += s.codes.length;
      done += s.codes.filter(c => c.done).length;
    });
    lot.progress = total ? Math.round((done / total) * 100) : 0;
  });
}

function updateSummary() {
  const today = new Date().toISOString().slice(0,10);
  document.getElementById('total').textContent = lots.length;
  document.getElementById('running').textContent = lots.filter(l => l.progress < 100).length;
  document.getElementById('done').textContent = lots.filter(l => l.progress === 100).length;
  document.getElementById('late').textContent = lots.filter(l => l.due < today && l.progress < 100).length;
}

function renderLots() {
  const today = new Date().toISOString().slice(0,10);
  const running = lots.filter(l => l.progress < 100).sort((a,b) => a.due.localeCompare(b.due));
  const completed = lots.filter(l => l.progress === 100).sort((a,b) => b.due.localeCompare(a.due));
  const allLots = [...running, ...completed];

  document.getElementById("lotsList").innerHTML = allLots.map((lot, index) => {
    const p = lot.progress;
    const colorClass = p === 100 ? "comp-100" : p >= 50 ? "comp-50" : "comp-0";
    const isLate = lot.due < today && p < 100;

    return `
      <div class="card ${isLate ? 'border-l-red-600' : ''}">
        <div class="flex justify-between items-center mb-4">
          <div>
            <span class="model-tag">${lot.model}</span>
            <span class="lot-tag ml-3">${lot.lot}</span>
            <div class="mt-2 text-gray-600 text-sm">
              ${lot.customer} • ${lot.qty.toLocaleString()} pcs • Due: <strong>${lot.due}</strong>
            </div>
          </div>
          <div class="text-right">
            <div class="completion-text ${colorClass}">${p}%</div>
            <button onclick="if(confirm('Delete ${lot.lot}?')){lots.splice(${index},1);renderAll();saveData();}" class="text-red-600 text-4xl font-bold mt-2">×</button>
          </div>
        </div>
        <div class="grid grid-cols-5 gap-4">
          ${lot.stages.map((stage, si) => {
            const doneCount = stage.codes.filter(c => c.done).length;
            const delayed = stage.target && stage.target < today && doneCount < stage.codes.length;
            return `
              <div class="stage ${delayed ? 'delayed' : ''}">
                <div class="stage-name">${stage.name}</div>
                ${stage.target ? `<div class="target">${stage.target}</div>` : ''}
                <div class="text-center font-bold text-sm mb-2">${doneCount}/${stage.codes.length}</div>
                ${stage.codes.map((code, ci) => `
                  <div class="subcode ${code.done ? 'done' : ''}" onclick="lots[${index}].stages[${si}].codes[${ci}].done=!lots[${index}].stages[${si}].codes[${ci}].done;renderAll();saveData();">
                    ${stage.codes[ci]}<br><small class="text-xs">${stage.desc[ci]}</small>
                  </div>
                `).join('')}
              </div>
            `;
          }).join('')}
        </div>
      </div>
    `;
  }).join('');
}

// MODAL FUNCTIONS
function openNewLot() {
  const sel = document.getElementById("modelSelect");
  sel.innerHTML = "<option value=''>-- SELECT MODEL --</option>";
  Object.keys(MODELS).sort().forEach(m => sel.innerHTML += `<option value="${m}">${m}</option>`);
  document.getElementById("lotForm").reset();
  document.getElementById("dueDate").valueAsDate = new Date();
  document.getElementById("targetSection").classList.add("hidden");
  document.getElementById("lotModal").classList.remove("hidden");
}

function loadTargets() {
  const model = document.getElementById("modelSelect").value;
  const section = document.getElementById("targetSection");
  const inputs = document.getElementById("targetInputs");
  if (!model) { section.classList.add("hidden"); return; }
  section.classList.remove("hidden");
  inputs.innerHTML = MODELS[model].stages.map(s => `
    <div class="flex justify-between items-center bg-white p-3 rounded-lg mb-2">
      <span class="font-bold text-gray-700">${s.name}</span>
      <input type="date" id="target_${s.name.replace(/ /g,'')}" class="p-3 border rounded-lg">
    </div>
  `).join('');
}

document.getElementById("lotForm").onsubmit = function(e) {
  e.preventDefault();
  const modelName = document.getElementById("modelSelect").value;
  if (!modelName) return alert("Please select a model!");

  const template = MODELS[modelName];
  const stages = template.stages.map(s => ({
    name: s.name,
    codes: s.codes.map((c, j) => ({ text: c, desc: s.desc[j], done: false })),
    target: document.getElementById(`target_${s.name.replace(/ /g,'')}`)?.value || ""
  }));

  lots.push({
    model: modelName,
    lot: document.getElementById("lotNumber").value.trim() || "LOT-" + Date.now(),
    customer: document.getElementById("customer").value,
    qty: parseInt(document.getElementById("qty").value) || 1500,
    due: document.getElementById("dueDate").value,
    stages: stages,
    progress: 0
  });

  document.getElementById("lotModal").classList.add("hidden");
  renderAll();
  saveData();
};

// CLOCK
setInterval(() => {
  document.getElementById("clock").textContent = new Date().toLocaleString('en-GB', {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
    hour: '2-digit', minute: '2-digit', second: '2-digit'
  });
}, 1000);

// BACKUP & RESTORE
function downloadBackup() {
  const data = JSON.stringify({lots, models: MODELS}, null, 2);
  const blob = new Blob([data], {type: 'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'BGPC_BACKUP_' + new Date().toISOString().slice(0,10) + '.json';
  a.click();
}

function restoreBackup() {
  const input = document.createElement('input');
  input.type = 'file';
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = ev => {
      try {
        const data = JSON.parse(ev.target.result);
        lots = data.lots || [];
        if (data.models) MODELS = data.models;
        renderAll();
        saveData();
        alert("Backup restored successfully!");
      } catch {
        alert("Invalid backup file");
      }
    };
    reader.readAsText(file);
  };
  input.click();
}

// START
renderAll();
</script>
</body>
</html>

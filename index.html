<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BGPC MANUFACTURING DASHBOARD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; }
  .card { background: white; border-radius: 16px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-left: 6px solid #3b82f6; }
  .stage { background: #f1f5f9; border-radius: 12px; padding: 12px; min-height: 100px; border: 2px solid #e2e8f0; }
  .stage.delayed { border-color: #ef4444; background: #fee2e2; }
  .subcode { background: #e2e8f0; padding: 8px 12px; border-radius: 10px; margin: 4px 0; font-size: 0.8rem; cursor: pointer; }
  .subcode.done { background: #10b981; color: white; font-weight: bold; }
  .model-tag { background: #3b82f6; color: white; padding: 8px 16px; border-radius: 12px; font-weight: 900; font-size: 1rem; }
  .lot-tag { background: #8b5cf6; color: white; padding: 8px 16px; border-radius: 50px; font-weight: bold; }
  .completion { background: #6366f1; color: white; padding: 10px 20px; border-radius: 50px; font-weight: 900; min-width: 100px; text-align: center; }
  .comp-0 { background: #ef4444; }
  .comp-50 { background: #f59e0b; }
  .comp-100 { background: #10b981; }
  .save-notif { position: fixed; bottom: 30px; right: 30px; background: #10b981; color: white; padding: 16px 32px; border-radius: 50px; font-weight: bold; box-shadow: 0 10px 30px rgba(16,185,129,0.4); opacity: 0; transition: opacity 0.3s; z-index: 9999; }
  .save-notif.show { opacity: 1; }
</style>
</head>
<body class="p-4 max-w-7xl mx-auto">

<h1 class="text-4xl font-black text-center mb-4 text-blue-800">BGPC MANUFACTURING</h1>
<div class="text-center text-3xl font-bold text-green-600 mb-8">LIVE DASHBOARD</div>
<div class="text-center text-gray-600 mb-8" id="clock"></div>

<div class="grid grid-cols-4 gap-6 mb-10">
  <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-8 rounded-2xl text-center shadow-xl">
    <div class="text-5xl font-black" id="total">0</div>
    <div class="text-xl mt-2">Total Lots</div>
  </div>
  <div class="bg-gradient-to-r from-green-600 to-green-700 text-white p-8 rounded-2xl text-center shadow-xl">
    <div class="text-5xl font-black" id="running">0</div>
    <div class="text-xl mt-2">Running</div>
  </div>
  <div class="bg-gradient-to-r from-teal-600 to-teal-700 text-white p-8 rounded-2xl text-center shadow-xl">
    <div class="text-5xl font-black" id="done">0</div>
    <div class="text-xl mt-2">Complete</div>
  </div>
  <div class="bg-gradient-to-r from-red-600 to-red-700 text-white p-8 rounded-2xl text-center shadow-xl">
    <div class="text-5xl font-black" id="late">0</div>
    <div class="text-xl mt-2">Delayed</div>
  </div>
</div>

<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold">Production Lots</h2>
  <div class="flex gap-4">
    <button onclick="openNewLot()" class="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl font-bold text-xl shadow-lg">+ NEW LOT</button>
    <button onclick="downloadBackup()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-4 rounded-xl font-bold">BACKUP</button>
    <button onclick="restoreBackup()" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-4 rounded-xl font-bold">RESTORE</button>
  </div>
</div>

<div id="lotsList"></div>
<div id="saveNotif" class="save-notif">SAVED!</div>

<!-- NEW LOT MODAL -->
<div id="newLotModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-8 w-full max-w-2xl">
    <h3 class="text-3xl font-bold text-center mb-8">NEW PRODUCTION LOT</h3>
    <form id="newLotForm">
      <select id="modelSelect" class="w-full p-4 border-2 rounded-xl mb-4 text-lg" onchange="loadStages()" required>
        <option value="">CHOOSE MODEL</option>
      </select>
      <input type="text" id="lotNumber" placeholder="Lot Number" class="w-full p-4 border-2 rounded-xl mb-4 text-lg" required>
      <select id="customer" class="w-full p-4 border-2 rounded-xl mb-4 text-lg">
        <option>Cobra</option><option>Escort</option><option>EMT</option><option>Stinger</option><option>Motorola</option><option>Asahi</option>
      </select>
      <input type="number" id="qty" value="1500" class="w-full p-4 border-2 rounded-xl mb-4 text-lg">
      <input type="date" id="dueDate" class="w-full p-4 border-2 rounded-xl mb-6 text-lg" required>
      <div class="flex gap-4">
        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-xl font-bold text-xl">CREATE LOT</button>
        <button type="button" onclick="closeModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-5 rounded-xl font-bold text-xl">CANCEL</button>
      </div>
    </form>
  </div>
</div>

<script>
// PERMANENT STORAGE - WORKS 100%
const STORAGE_KEY = "BGPC_DASHBOARD_2025";

let lots = [];
let models = {
  "MAX360CMKII": {
    stages: [
      { name: "SMT", codes: ["A06-028708-00 GPS", "A06-028883-00 MAIN", "A06-028646-00 LNA"] },
      { name: "Subwork", codes: ["A06-028812-00 UPPER CASE"] },
      { name: "Manual Insert", codes: ["A06-028707-00 GPS ASSY", "A06-028645-00 HORN"] },
      { name: "Assembly", codes: ["A06-028636-00 SET", "A06-028882-00 PCB"] },
      { name: "Packing", codes: ["A06-028635-00 PACKING"] }
    ]
  }
};

// LOAD DATA
function load() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    const data = JSON.parse(saved);
    lots = data.lots || [];
    if (data.models) models = data.models;
  }
  render();
}
load();

// SAVE DATA
function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify({ lots, models }));
  const n = document.getElementById("saveNotif");
  n.classList.add("show");
  setTimeout(() => n.classList.remove("show"), 1500);
}

// RENDER ALL LOTS
function render() {
  const list = document.getElementById("lotsList");
  if (lots.length === 0) {
    list.innerHTML = "<p class='text-center text-gray-500 text-2xl'>No lots yet. Click + NEW LOT to start!</p>";
    updateSummary();
    return;
  }

  lots.forEach(lot => {
    let total = 0, done = 0;
    lot.stages.forEach(s => {
      total += s.codes.length;
      done += s.codes.filter(c => c.done).length;
    });
    lot.progress = total ? Math.round((done / total) * 100) : 0;
  });

  const sorted = [...lots].sort((a, b) => a.due.localeCompare(b.due));
  list.innerHTML = sorted.map((lot, i) => {
    const p = lot.progress;
    const color = p === 100 ? "comp-100" : p >= 50 ? "comp-50" : "comp-0";
    const delayed = lot.due < new Date().toISOString().slice(0,10) && p < 100;

    return `
      <div class="card ${delayed ? 'border-l-red-600' : ''}">
        <div class="flex justify-between items-center mb-6">
          <div>
            <span class="model-tag">${lot.model}</span>
            <span class="lot-tag ml-4">${lot.lot}</span>
            <div class="mt-2 text-lg">${lot.customer} • ${lot.qty} pcs • Due: <strong>${lot.due}</strong></div>
          </div>
          <div class="text-right">
            <div class="completion ${color}">${p}%</div>
            <button onclick="lots.splice(${i},1); render(); save();" class="text-red-600 text-4xl mt-4">×</button>
          </div>
        </div>
        <div class="grid grid-cols-5 gap-4">
          ${lot.stages.map((stage, si) => {
            const stageDone = stage.codes.filter(c => c.done).length;
            const stageTotal = stage.codes.length;
            return `
              <div class="stage">
                <div class="font-bold text-blue-700 mb-2">${stage.name}</div>
                <div class="text-center font-bold">${stageDone}/${stageTotal}</div>
                ${stage.codes.map((code, ci) => `
                  <div class="subcode ${code.done ? 'done' : ''}" onclick="lots[${i}].stages[${si}].codes[${ci}].done = !lots[${i}].stages[${si}].codes[${ci}].done; render(); save();">
                    ${code}
                  </div>
                `).join('')}
              </div>
            `;
          }).join('')}
        </div>
      </div>
    `;
  }).join('');

  updateSummary();
}

// UPDATE SUMMARY
function updateSummary() {
  const today = new Date().toISOString().slice(0,10);
  document.getElementById("total").textContent = lots.length;
  document.getElementById("running").textContent = lots.filter(l => l.progress < 100).length;
  document.getElementById("done").textContent = lots.filter(l => l.progress === 100).length;
  document.getElementById("late").textContent = lots.filter(l => l.due < today && l.progress < 100).length;
}

// OPEN NEW LOT
function openNewLot() {
  document.getElementById("modelSelect").innerHTML = "<option value=''>CHOOSE MODEL</option>" + 
    Object.keys(models).map(m => `<option value="${m}">${m}</option>`).join('');
  document.getElementById("newLotForm").reset();
  document.getElementById("dueDate").valueAsDate = new Date();
  document.getElementById("newLotModal").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("newLotModal").classList.add("hidden");
}

// CREATE NEW LOT
document.getElementById("newLotForm").onsubmit = function(e) {
  e.preventDefault();
  const modelName = document.getElementById("modelSelect").value;
  if (!modelName) return alert("Choose a model!");

  const model = models[modelName];
  const stages = model.stages.map(s => ({
    name: s.name,
    codes: s.codes.map(c => ({ text: c, done: false }))
  }));

  lots.push({
    model: modelName,
    lot: document.getElementById("lotNumber").value || "LOT-" + Date.now(),
    customer: document.getElementById("customer").value,
    qty: parseInt(document.getElementById("qty").value) || 1500,
    due: document.getElementById("dueDate").value,
    stages: stages,
    progress: 0
  });

  closeModal();
  render();
  save();
};

// CLOCK
setInterval(() => {
  document.getElementById("clock").textContent = new Date().toLocaleString();
}, 1000);

// BACKUP & RESTORE
function downloadBackup() {
  const data = JSON.stringify({ lots, models }, null, 2);
  const blob = new Blob([data], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "BGPC_BACKUP_" + new Date().toISOString().slice(0,10) + ".json";
  a.click();
}

function restoreBackup() {
  const input = document.createElement("input");
  input.type = "file";
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = ev => {
      try {
        const data = JSON.parse(ev.target.result);
        lots = data.lots || [];
        models = data.models || models;
        render();
        save();
        alert("Backup restored!");
      } catch { alert("Invalid file"); }
    };
    reader.readAsText(file);
  };
  input.click();
}
</script>
</body>
</html>
